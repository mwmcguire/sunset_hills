<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunset Hills</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div class="container">
      <div class="sun"></div>
      <div class="buildings">
        <div id="building1"></div>
        <div id="building2"></div>
        <div id="building3"></div>
        <div id="building4"></div>
        <div id="building5"></div>
        <div id="building6"></div>
      </div>

      <div id="user">
        <fieldset>
          <label for="user-input">Enter number of buildings:</label>
          <input
            type="text"
            id="user-input"
            placeholder="Enter number of buldings"
          />
          <button id="user-btn">Submit</button>
        </fieldset>
      </div>
    </div>

    <script src="js/sunsethills.js"></script>
  </body>
</html>
